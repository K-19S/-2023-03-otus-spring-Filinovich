<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <style>
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<h3>Books:</h3>

<a th:href="@{/newBook}" href="editBook.html"><button type="button">Create new book</button></a>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Authors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.name}">BookName</td>
        <td th:text="${book.genre.name}">GenreName</td>
        <td th:text="${book.authorsInline}">Authors</td>
        <td>
            <a th:href="@{/book(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/deleteBook(id=${book.id})}" href="books.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
